<html>
  <head>
    <title>Note Taking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="app">
      <form class="add-note clearfix">
        <input class="add-note-content" name="content" type="text" placeholder="Add a new note" />
        <button class="add-note-button" type="submit">Add</button>
      </form>
      <div class="notes-container">
        <div class="notes">
          <span>Start adding a couple of notes here.</span>
        </div>
      </div>
    </div>
    <br />
    <a class="github" href="https://github.com/n370/vanilla-todo">Fork me on Github</a>
    <script src="main.js"></script>
  </body>
</html>
